# Nginx config for hhhelper.ru
# Временно работаем по IP пока DNS не настроен

server {
    listen 80;
    # TODO: Раскомментировать когда DNS заработает
    # server_name hhhelper.ru www.hhhelper.ru;
    server_name 217.171.146.4;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to FastAPI container
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        access_log off;
    }
}

