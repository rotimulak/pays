version: "3.8"

services:
  # FastAPI server (webhooks, mock-payment, token API)
  api:
    build: .
    container_name: hhhelper-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - hhhelper-net

  # Telegram bot (polling mode)
  bot:
    build: .
    container_name: hhhelper-bot
    restart: unless-stopped
    command: ["python", "-m", "src.main"]
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - hhhelper-net

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: hhhelper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_billing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Exposed on 5433 to avoid conflicts
    networks:
      - hhhelper-net

volumes:
  postgres_data:

networks:
  hhhelper-net:
    driver: bridge
