version: "3.8"

services:
  # FastAPI server (webhooks, mock-payment, token API)
  api:
    build: .
    container_name: hhhelper-api
    restart: unless-stopped
    command: ["api"]
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - APP_MODE=api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hhhelper-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Telegram bot (polling mode)
  bot:
    build: .
    container_name: hhhelper-bot
    restart: unless-stopped
    command: ["bot"]
    env_file:
      - .env
    environment:
      - APP_MODE=bot
      - BUILD_VERSION=${BUILD_VERSION:-dev}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hhhelper-net

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: hhhelper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_billing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Exposed on 5433 to avoid conflicts
    networks:
      - hhhelper-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-telegram_billing}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  hhhelper-net:
    driver: bridge
